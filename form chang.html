<button class="w-100 btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Подать заявку партнеру</button>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Заявка партнеру для формирования скидки</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       
	
		 
        <form class="p-4 p-md-5 border rounded-3 bg-light needs-validation" novalidate id="PartnerLid">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" value="" placeholder="* Фамилия, имя, отчество" required>
            <label for="name">* Фамилия, имя, отчество</label>
			  <div class="invalid-tooltip" style="position: unset;">
        Пожалуйста, введите свои данные.
      </div>
					   
          </div>
		  		  <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" value="" placeholder="* Ваш email" required>
            <label for="email">* Еmail</label>
					  <div class="invalid-tooltip" style="position: unset;">
        Пожалуйста, введите свой email.
      </div>
					  
          </div>
		  <div class="form-floating mb-3">
            <input type="text" class="form-control" id="epb" name="epb" value="" placeholder="* номер электронного профсоюзного билета" required>
            <label for="epb">* номер электронного профсоюзного билета</label>
			   <div class="invalid-tooltip" style="position: unset;">
        Пожалуйста, введите свой 16 значный номер электронного профсоюзного билета.
      </div>
					  
          </div>
		  <div class="form-floating mb-3">
            <input type="text" class="form-control" id="telefon" name="telefon" value="" placeholder="* Номер мобильного телефона" required>
            <label for="telefon">* Номер мобильного телефона</label>
			   <div class="invalid-tooltip" style="position: unset;">
        Пожалуйста, введите свой номер мобильного телефона.
      </div>
					   
          </div>
		    <div class="checkbox mb-3"> 
            <label>
              <input type="checkbox" id="accept"  required > *Согласен отправить свои данные партнеру
				<div class="invalid-tooltip" style="position: unset;">
        Пожалуйста, примите условие.
      </div>
            </label>
				 <input type="hidden" id="email_partner" name="email_partner" value="[*email*]" >
			 <input type="hidden" id="user_id" name="user_id" value="0" >
			 <input type="hidden" id="partner_name" name="partner_name" value="[*pagetitle*]" >
          </div>
		
		

		  <button   class="w-100 btn btn-lg btn-primary" id="send">Отправить заявку</button>
          <hr class="my-4">
          <small class="text-muted">* Поля обязательные для заполнения</small>
        </form>
	 
		</div>
      </div>
	   
	   
	   
	   
	   
      </div>
      <div class="modal-footer">
             <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
<script src="js/formPartnerSender.js"></script>
